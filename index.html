<!doctype html>
<html ng-app="weatherApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="components/weather-icons/css/weather-icons.min.css" rel="stylesheet">
        <link href="styles/mystyle.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" ng-controller="weatherController">
            <div class="row">
                <div class="col-12-md">
                    <form class="navbar-form" name="searchForm" role="search" ng-submit="chooseCity()" >
                        <div class="input-group add-on">
                          <input class="form-control" name="searchCity" type="text" ng-model="city" placeholder="Choose your city">
                          <div class="input-group-btn">
                            <button class="btn btn-default" type="submit" id="submit"><i class="glyphicon glyphicon-search"></i></button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="row" id="currentWeatherData">
                <div class="col-12-xs" ng-show="currentWeatherData">
                    <h1>{{currentData.name}}</h1>
                    <h3 date-now="HH:mm"></h3>
                    <br>
                    <i class="wi wi-owm-{{currentData.weather[0].id}}" style="font-size: 50px; color: blue;"></i><br>
                    <h4>{{currentData.weather[0].description}}</h4>
                    <h2>{{currentData.main.temp}}Â°C</h2>    

                    <!--<span date-now="EEEE dd, MMMM yyyy"></span>-->
                    <!--<p>{{currentData.clouds.all}}</p>-->
                </div>
            </div>
            <div class="row" id="nextDaysWeather" ng-show="currentWeatherData">
                <div class="col-12-xs" ng-repeat="item in dailyData.list.slice(0, 5)" ng-click="changeDay(currentData.name, item.dt)">
                <hr>
                    <span>{{item.dt * 1000 | date:'EEE':'GMT' }},</span> 
                    <i class="wi wi-owm-{{item.weather[0].id}}" style="font-size: 50px; color: blue;"></i>, 
                    {{item.temp.max}}, 
                    {{item.temp.min}}

                </div>
            </div>
            <div class="row" id="nextHoursWeather">
                <div class="col-12-xs">
                <hr>
                <ul>
                    <li ng-repeat="item in getDaysDetails()" >
                       {{item.dt*1000 | date:'EEE dd HH:mm':'GMT'}}, {{item.weather[0].id}}, {{item.main.temp}}
                    </li>
                </ul>
                </div>
            </div>
        </div>
        <script src="components/angular/angular.min.js"></script>
        <script src="components/angular-resource/angular-resource.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
