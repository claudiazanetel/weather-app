<!doctype html>
<html ng-app="weatherApp">
  <head>
    <link href="components/weather-icons/css/weather-icons.min.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="weatherController">
      <form ng-submit="chooseCity()">
        <input type="text" ng-model="city" name="city" placeholder="Choose your city"/>
        <input type="submit" id="submit" value="Submit" />
      </form>
      <hr>
      <div ng-repeat="item in data.weather">
        {{item.description}}
        <i class="wi wi-owm-{{item.id}}" style="font-size: 40px; color: blue;"></i>
      </div>      
      <p>{{data.main.temp}}</p>
      <p>{{data.clouds.all}}</p>
    </div>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-resource/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
