<!doctype html>
<html ng-app="weatherApp">
  <head>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-resource/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
    </div>
    <div ng-controller="MenuController as c">
      <form name="chooseCity" ng-submit="chooseCity()">
        <label>City:</label>
        <input type="text" ng-model="city" placeholder="Enter a city here">
        <hr>
        <h1>Hello {{city}}!</h1>
        <button type="submit" class="btn btn-primary">Choose City
        </button>
      </form>
    </div>
  </body>
</html>
